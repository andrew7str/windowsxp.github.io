<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div id="start-button">Start</div>
            <div id="task-icons">
                <div class="task-icon">Time</div>
            </div>
        </div>
        <div id="icons">
            <div class="icon">
                <img src="assets/my_computer.png" alt="My Computer">
                <span>My Computer</span>
            </div>
            <div class="icon">
                <img src="assets/recycle_bin.png" alt="Recycle Bin">
                <span>Recycle Bin</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
